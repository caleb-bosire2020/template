<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- start of the header section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <p>BRICAM SOFTWARES</p>
            </div>
            <div class="sign-out">
                <i class="fa fa-sign-out"></i>
            </div>
        </div>
        <div class="header-profile">
            <div class="profile-image">
                <img src="images/logo/seku.jpeg" alt="" height="50px">
            </div>
            <div class="task">
                <p>caleb.bosire2018@gmail.com</p>
                <span>You are Admin</span>
            </div>
        </div>
        <div class="header-links">
            <ul class="link-container">
                <li>
                    <a href="">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-calendar"></i>
                        <span>My calendar</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-tasks"></i>
                        <span>My task</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-shopping-cart"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-lock"></i>
                        <span>Change password</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-info"></i>
                        <span>Tools and adds</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- start of main section -->
    <main>
        <div class="top-section">
            <div class="toggle-icon">
                <span>
                    <i class="fa fa-bars"></i>
                </span>
            </div>
            <div class="search-container">
                <form action="" method="post">
                    <input type="search" name="" id="" placeholder="Search...">
                    <i class="fa fa-search"></i>
                </form>
            </div>
            <div class="notifications">
                <div class="emails">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="bell">
                    <i class="fa fa-bell"></i>
                </div>
                <div class="settings">
                    <i class="fa fa-cog"></i>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="cards-top">
                <div class="single-card">
                    <span>
                        <i class="fa fa-shopping-cart"></i>
                    </span>
                    <p class="totalclients">12345</p>
                    <small class="heading">Total clients</small>
                    <p class="ratings">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </p>
                </div>
                <div class="single-card">
                    <span>
                        <i class="fa fa-shopping-cart"></i>
                    </span>
                    <p class="totalclients">344567</p>
                    <small class="heading">new technologies</small>
                    <p class="ratings">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </p>
                </div>
                <div class="single-card">
                    <span>
                        <i class="fa fa-shopping-cart"></i>
                        P
                    </span>
                    <p class="totalclients">78907</p>
                    <small class="heading">Total clients</small>
                    <p class="ratings">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
